<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3 Animation</title>
<style type="text/css">
#foo {
    background: red;
    height: 30px;
    width: 30px;
    -webkit-animation-type: pulse;
    -webkit-animation-duration: 3s;
    -webkit-animation-from: 0 0;
    -webkit-animation-to: 100 0;
}
</style>
</head>
<body>
    <div id="foo"></div>
</body>
</html>
